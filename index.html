<head>
    <style></style>
    <style></style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan Park Village | Home</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="/images/Logo.png">
</head>

<body>
    <header>
        <div class="container">
            <img alt="logo" src="images/Logo.png" width="50px;" class="logo">
            <div id="heading">

                <h1><span class="highlight">Bayan Park</span> Village</h1>
            </div>
        </div>
    </header>

    <main>
        <section id="slideshow">
            <div class="slide-container">
                <input type="radio" name="images" id="img1" checked>
                <input type="radio" name="images" id="img2">
                <input type="radio" name="images" id="img3">

                <div class="slide-img" id="one">
                    <img src="./images/Slide01.jpg">
                    <label for="img3" class="prev"></label>
                    <label for="img2" class="next"></label>
                </div>
                <div class="slide-img" id="two">
                    <img src="./images/Slide02.jpg">
                    <label for="img1" class="prev"></label>
                    <label for="img3" class="next"></label>
                </div>
                <div class="slide-img" id="three">
                    <img src="./images/Slide03.jpg">
                    <label for="img2" class="prev"></label>
                    <label for="img1" class="next"></label>
                </div>

                <div class="slide-nav">
                    <label class="dots" id="dot1" for="img1"></label>
                    <label class="dots" id="dot2" for="img2"></label>
                    <label class="dots" id="dot3" for="img3"></label>
                </div>
            </div>
        </section>

        <section>
            <div class="divider">
            </div>
        </section>

        <section id="advocacies">
            <div class="container">
                <h1>Advocacies</h1>
                <div class="box">
                    <a href="PEACE%20AND%20ORDER/">
                        <img src="./images/PeaceAndOrder.png" width="300px">
                        <h3>Peace and Order</h3>
                    </a>
                </div>
                <div class="box">
                    <a href="Substance%20Abuse%20Prevention%20and%20Rehabilitation/">
                        <img src="./images/DrugAbuse.png" width="300px">
                        <h3>Substance Abuse Prevention</h3>
                    </a>
                </div>
                <div class="box">
                    <a href="Environmental%20Protection/">
                        <img src="./images/Environment.png" width="300px">
                        <h3>Environmental Protection</h3>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Bayan Park Village, Copyright &copy; 2018</p>
    </footer>

</body>
