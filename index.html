<!DOCTYPE html>
<html>

<head>
    <style></style>
    <style></style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan Park Village | Home</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="/images/Logo.png">
</head>

<body>
    <header>
        <div class="container">
            <img alt="logo" src="images/Logo.png" width="50" class="logo">
            <div id="heading">

                <h1><span class="highlight">Bayan Park</span> Village</h1>
            </div>
        </div>
    </header>

    <main>
        <section id="slideshow">
            <h2>Slideshow</h2>
            <div class="slide-container">
                <input type="radio" name="images" id="img1" checked>
                <input type="radio" name="images" id="img2">
                <input type="radio" name="images" id="img3">

                <div class="slide-img" id="one">
                    <img src="./images/Slide01.jpg" alt="Slide01">
                    <label for="img3" class="prev"></label>
                    <label for="img2" class="next"></label>
                </div>
                <div class="slide-img" id="two">
                    <img src="./images/Slide02.jpg" alt="Slide02">
                    <label for="img1" class="prev"></label>
                    <label for="img3" class="next"></label>
                </div>
                <div class="slide-img" id="three">
                    <img src="./images/Slide03.jpg" alt="Slide03">
                    <label for="img2" class="prev"></label>
                    <label for="img1" class="next"></label>
                </div>

                <div class="slide-nav">
                    <label class="dots" id="dot1" for="img1"></label>
                    <label class="dots" id="dot2" for="img2"></label>
                    <label class="dots" id="dot3" for="img3"></label>
                </div>
            </div>
        </section>

        <div class="divider">
        </div>

        <section id="advocacies">
            <h2>Advocacies</h2>
            <div class="container">
                <h3>Advocacies</h3>
                <div class="box">
                    <a href="PeaceAndOrder/index.html">
                        <img src="./images/PeaceAndOrder.png" width="300" alt="PeaceAndOrder">
                        <h3>Peace and Order</h3>
                    </a>
                </div>
                <div class="box">
                    <a href="SubstanceAbusePreventionandRehabilitation/index.html">
                        <img src="./images/DrugAbuse.png" width="300" alt="PeaceAndOrder">
                        <h3>Substance Abuse Prevention</h3>
                    </a>
                </div>
                <div class="box">
                    <a href="EnvironmentalProtection/index.html">
                        <img src="./images/Environment.png" width="300" alt="PeaceAndOrder">
                        <h3>Environmental Protection</h3>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Bayan Park Village, Copyright &copy; 2018</p>
    </footer>

</body>

</html>
