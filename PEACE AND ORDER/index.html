                <input type="radio" name="images" id="img3">

                    <label for="img2" class="prev"></label>
                    <label for="img1" class="next"></label>
                </div>

                    <label class="dots" id="dot1" for="img1"></label>
                    <label class="dots" id="dot2" for="img2"></label>
                    <label class="dots" id="dot3" for="img3"></label>
